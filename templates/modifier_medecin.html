 <div class="col-lg-12 d-flex align-items-stretch">

         <form method="POST" action="{{ url_for('modifier_medecin', medecin_id=medecin.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ medecin.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>

    </div>
    <div class="mb-3">
        <label for="specialite" class="form-label">Spécialité</label>
        <input type="text" class="form-control" id="specialite" name="specialite" value="{{ medecin.specialite }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ medecin.phone }}" required>
    </div>
    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" value="{{ medecin.adresse }}" required>
    </div>
    
    <div class="mb-3">
        <label for="sexe" class="form-label">Sexe</label>
        <select class="form-select" id="sexe" name="sexe" required>
            <option value="Masculin" {% if medecin.sexe == 'Masculin' %}selected{% endif %}>Masculin</option>
            <option value="Féminin" {% if medecin.sexe == 'Féminin' %}selected{% endif %}>Féminin</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

    <script>
        $(document).ready(function () {
            // Gestion du clic sur le bouton "Activer/Bloquer"
            $('.toggle-status').on('click', function () {
                var button = $(this);
                var medecinId = button.data('id');
    
                $.ajax({
                    url: '/toggle_status/' + medecinId,
                    method: 'POST',
                    success: function (response) {
                        if (response.is_active) {
                            button.removeClass('btn-success').addClass('btn-danger').text('Bloquer');
                        } else {
                            button.removeClass('btn-danger').addClass('btn-success').text('Activer');
                        }
                        alert(response.message);
                    },
                    error: function () {
                        alert('Une erreur est survenue lors du changement de statut.');
                    }
                });
            });
        });
    </script>
